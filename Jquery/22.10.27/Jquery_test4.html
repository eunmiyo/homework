<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 속성 탐색 선택자</title>
</head>
<body> 
    <a href="#" target="_blank">이동</a>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <form action="#" id="member_f">
        <input type="text" name="user_id" id="user_id">
        <input type="password" name="user_pwd" id="user_pwd">
    </form>
    <!-- jquery 위에 위치해야함 -->
    <script src="./jquery-3.6.1.min.js"></script>
    
    <script>
        $(function(){
            $('a[target]').css("border", "1px solid red");
            $('a[href^=https]').css("border", "1px solid green");

            $('#member_f :text').css("background-color", "blue");
            
            $('#member_f :password').css({
                "background-color": "yellow",
                "height": "50px"
            });

        });
    </script>
</body>
</html>
