<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table test</title>
</head>
<body>

    <span>1.</span>
   <table border="1" width="300" height="300">
        <tr>
            <th>1</th>
            <th>2</th>    
            <th>3</th>  
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>    
            <th>6</th>  
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>    
            <th>9</th>  
        </tr>
        <tr>
            <th>10</th>
            <th>11</th>    
            <th>12</th>  
        </tr>
   </table> <br>

   <span>2.</span>
   <table border="1" width="300" height="300">
        <tr>
            <th rowspan="3">1</th>
            <th>2</th>    
            <th>3</th>  
        </tr>
        <tr>
            <th>4</th>    
            <th>5</th>  
        </tr>
        <tr>
            <th colspan="2">6</th>
        </tr>
        <tr>
            <th colspan="2">7</th>    
            <th>8</th>  
        </tr>
   </table> <br>

   <span>3.</span>
   <table border="1" width="300" height="300">
        <tr>
            <th colspan="3">1</th>
        </tr>
        <th colspan="2">2</th>
        <th>3</th>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
    </table> <br>
    
    <span>4.</span>
    <table border="1" width="300" height="300">
    <tr>
        <th colspan="3">1</th>
    </tr>
    <tr>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <th>5</th> 
        <th colspan="2">6</th>
    </tr>
    <tr>
        <th colspan="3">7</th>
    </tr>
    </table>

</body>
</html>
