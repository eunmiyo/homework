<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react_cdn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        #root p {
            color: white;
            font-size: 20px;
            background-color: green;
            text-align: center;
            width: 200px;
        }

        #btn_plus {
            background-color: red;
            border: 2px solid #000;
            font-size: 15px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button id="btn_plus">+</button>

    <!-- https://ko.reactjs.org/docs/cdn-links.html 가져옴  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>

        // 생성할 요소
        const component = (props) => {
            return React.createElement(
                'p', /* 태그명 */
                null, /* props */
                `${props.message} : ${props.count}` /* 태그 내부 텍스트 */
            )
        }
     
        // DOM을 그려준다
        ReactDOM.render(React.createElement(component, {message: 'init', count: 0}, null), 
        document.querySelector('#root')
        )
        const btn_plus = document.querySelector('#btn_plus');

        btn_plus.addEventListener("click", () => {
            ReactDOM.render(React.createElement(component, {message: 'update', count: 10}, null), 
            document.querySelector('#root')
            )
        })
    </script>
</body>
</html>
