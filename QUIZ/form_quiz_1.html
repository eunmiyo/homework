<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<form>
	<h1>예약 정보</h1>
	<ul>
		<li>
			<label for="i_name">이 름</label>
			<input type="text" id="i_name">
		</li>
		<li>
			<label for="i_phon">휴대폰</label>
			<input type="tel" id="i_phon">
		</li>
		<li>
			<label for="i_mail">이메일</label>
			<input type="email" id="i_mail">
		</li>
		<li>
			<input type="submit" value="예약하기">
		</li>
	</ul>
	</form>
</body>
</html>
