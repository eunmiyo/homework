<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_static</title>
</head>
<body>
    <script>
        // 속성 + 메소드
        class Pet {
            // static: 정적 속성
            static color = 'black'
            constructor(nameVal, ageVal, dogVal){
            // 속성
            this.name = nameVal;
            this.age = ageVal;
            this.dog = dogVal;
            }

            //메소드(함수)
            eat (food) {
                console.log(`${this.name}(이)가 ${food}를 먹습니다.`)
            }

            agePrint () {
                console.log(`${this.name}(이)의 나이는 ${this.age}살입니다`);
            }

            dogPrint () {
                console.log(`${this.name}(이)의 나이는 ${this.age}살이고 종류는 ${this.dog}입니다.`)
            }

            static colorPrint (){ /* static 정적메소드, */
                console.log(`${this.color}입니다`)
            }
        }

        console.log(Pet.color);
        console.log(Pet.colorPrint());

    </script>
</body>
</html>
