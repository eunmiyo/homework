<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 상속</title>
</head>
<body>
    <script>
        //객체 = 속성 + 메소드
        class Rectangle {
            //속성
            constructor (width, height){
                this.width = width;
                this.height = height;
            }

            //메소드
            //사각형 둘레 구하기
            getPerimeter(){
                return 2 * (this.width + this.height)
            } 

            //사각형 넓이 구하기
            getArea() {
                return this.width * this.height
            }
        }

        // const rect = new Rectangle(10, 20);
        // console.log(getPerimeter());
        // console.log(rect.getArea());

        class Square extends Rectangle{ /*Square:자식, Rectangle:부모 */
        // extends: 부모에서 선언, 정의를 모두 하며
            constructor(length, length2){
                super(length, length2) /* super: 부모의 생성자 함수를 호출한다. */
            }
        }

        // 자식클래스는 메소드, 변수를 그대로 사용할 수 있다.
        const square = new Square(10, 20);
        console.log(square.width);
        console.log(square.height);
        console.log(square.getPerimeter());
        console.log(square.getArea());
    </script>
</body>
</html>
