<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_private 상속</title>
</head>
<body>
    <script>
        //객체 = 속성 + 메소드
        class Square {
            // #private: 수정 못함, console 볼수 없음, 접근을 못하게 함
            #length /* this.length를 private로 사용하겠다고 정의 */
            //속성
            constructor (length){
                this.#length = length;
            }

            //메소드
            //사각형 둘레 구하기
            getPerimeter(){
                return 4 * this.#length;
            } 

            //사각형 넓이 구하기
            getArea() {
                return this.#length * this.#length;
            }
        }

        // 자식클래스는 메소드, 변수를 그대로 사용할 수 있다.
        const square = new Square(10);
        console.log(square.length)
        console.log(square.getPerimeter());
        console.log(square.getArea());
    </script>
</body>
</html>
