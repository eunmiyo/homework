<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_private_get_set</title>
</head>
<body>
    <script>
        //객체 = 속성 + 메소드
        class Square {
            #length
            //속성
            constructor (length){
                this.length = length;
            }

            //메소드
            //get, set: private로 정의한 속성에 접근 가능하게 만듦
            get length(){
                return this.#length
            }

            set length(length){
                this.#length = length;
            }

            get getPerimeter(){
                return 4 * this.#length;
            } 

            //사각형 넓이 구하기
            get getArea() {
                return this.#length * this.#length;
            }


        }

        // 자식클래스는 메소드, 변수를 그대로 사용할 수 있다.
        const square = new Square(10);
        console.log(square.length)
        console.log(square.getPerimeter); /*() 않넣어줘도됨*/
        console.log(square.getArea);
    </script>
</body>
</html>
