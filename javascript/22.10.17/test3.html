<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        // 증감 연산자 ++ : 1증가,  -- : 1감소
        let num = 10, num2 = 10;
        num++; /* 후위연산자 : 대입 후에 증가 */
        --num2; /* 전위연산자 : 증가 후에 대입 */
        console.log(num);
        console.log(num2);
    </script>
</body>
</html>
