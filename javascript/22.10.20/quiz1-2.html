<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (array) {
        let output = array[0];

        for (const item of array) {
          if (output < item) {
            output = item;
          }
        }
        return output;
      }

      const array = [1, 5, 6, 4];
      console.log(max([1, 5, 6, 4]));
    </script>
  </head>
  <body></body>
</html>
