<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      /* 비익명 함수, 끌어올려짐 */
      a();

      function a() {
        document.write("haha");
      }

      /* 익명 함수, b();위로 올라오면 안됨 */
      const b = function () {
        document.write("baba");
      };
      
      b();

    </script>
  </body>
</html>
