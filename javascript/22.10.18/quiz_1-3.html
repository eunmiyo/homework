<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 문제1-3</title>
</head>
<body>
    <script>
        const a = Number(prompt("학년을 입력해주세요.",""));
        const b = Number(prompt("점수를 입력해주세요.",""));
        
        if (a === 4 && b >= 70) {
            alert("합격");
        } else if (a != 4 && b >= 60) {
            alert("합격");
        } else {
            alert("불합격");
        }
    </script>
</body>
</html>
