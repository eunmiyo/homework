        const data = new Date(); //날짜, 시간 객체
        const hour = data.getHours(); // 현재 시간 구하기
        console.log(hour);

        // if(hour < 12) { /* 참이면 if{} 실행 */

        if (hour >= 6 && hour < 12) { /* &&두개 다 참이면 true */
            alert('오전입니다.');
        } else if (hour >= 12 && hour <= 18) {
            alert('오후입니다.');
