<!DOCTYPE html>
<html>
  <head>
    <title>IF조건문2-3</title>
    <script>
      const num = Number(prompt("첫번째 정수를 입력해주세요", ""));
      const num2 = Number(prompt("두번째 정수를 입력해주세요", ""));
      const num3 = Number(prompt("세번째 정수를 입력해주세요", ""));
      const sum = num + num2+ num3;
      const divide = sum / 3;
      let max;
      let min;

      console.log(`입력받은 값: ${num}, ${num2}, ${num3}`);
    //최대값 구하기
    if (num >= num2 && num >= num3 ) { //첫번째가 최대값 인 경우
        // console.log(num);
        max = num;
    } else if (num2 >= num && num2 >= num3) { //두번째가 최대값 인 경우
        // console.log(num2);
        max = num2;
    } else { //그 외는 세번째가 최대값 인 경우
        // console.log(num3);
        max = num3;
    }

    //최소값 구하기
    if (num <= num2 && num <= num3 ) { //첫번째가 최소값 인 경우
        // console.log(num);
        min = num;
    } else if (num2 <= num && num2 <= num3) { //두번째가 최소값 인 경우
        // console.log(num2);
        min = num2;
    } else { //그 외는 세번째가 최소값 인 경우
        // console.log(num3);
        min = num3;
    }

      console.log(`최대값: ${max}`);
      console.log(`최소값: ${min}`);
      console.log(`합계: ${sum}`);
      console.log(`평균: ${divide}`);

    </script>
  </head>
  <body></body>
</html>
