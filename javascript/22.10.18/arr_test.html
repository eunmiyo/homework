<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
     /* 인덱스 번호는 0부터 시작 */
    let arr = ["hi", 1, "test", 2, 10]
    console.log(arr);
    console.log(arr[2]); /* arr[인덱스번호] */
    console.log(arr.length);  /* length 데이터 갯수 */
    
    arr.push("eunmi")  /* 넣고싶은 데이터를 적으면 맨 뒤에 삽입 */
    console.log(arr);

    arr.splice(1,2,"끼어들기") /* 인덱스 번호, 제거할 데이터 갯수, 넣고 싶은 데이터 */
    console.log(arr); 

    console.log(arr.join()); /* () ,로 연결 */
    console.log(arr.join("-")); /* ("-") -로 연결 */
    console.log(arr.join('')); /* ('')("")  한 줄로 연결 */

    arr.pop();
    console.log(arr); /* 맨 뒤에 데이터를 삭제 */

    console.log(arr.slice(1,3)); /* (시작 인덱스 번호,끝 인덱스 번호) 제일 끝에서 앞까지 가져옴 */

    </script>
</body>
</html>
