<!DOCTYPE html>
<html>
  <head>
    <title>IF조건문2-2</title>
    <script>
      const a = Number(prompt("신장을 입력해주세요.", ""));
      let b;

      if (a >= 150) {
        alert("사용가능합니다.");
      } else if (a < 150) {
        b = confirm("부모님과 함께 왔습니까?");

        if (b) {
            alert("좋은 시간 보내렴");
        } else {
            alert("어른 모시고 다시 오렴~");
        }
      } 
    </script>
  </head>
  <body></body>
</html>
