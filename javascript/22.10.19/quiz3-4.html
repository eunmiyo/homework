<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let output = "";

      // 이중 for문 작성
      for (let i = 1; i < 6; i++) { //행
            for (let j = 0; j < i * 2 - 1; j++) { //열
              output += '*';
            }

          output += '\n'; /* 줄바꿈  */

          }

      for (let i = 1; i < 6; i++) {
        for (let j = 10; j > i * 2 - 1; j--){
          output += '*';
        }
        output += '\n';
      }

      console.log(output);
    </script>
  </head>
  <body></body>
</html>
