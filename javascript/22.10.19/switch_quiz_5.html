<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = prompt("과목을 입력 해주세요.","");

        switch( str) {
            case "수학":
                alert("수학:01");
                break;
            case "영어":
                alert("영어:02");
                break;
            case "국어":
                alert("국어:03");
                break;
            case "국사":
                alert("국사:04");
                break;
            default :  
                alert("기타:00");
                break; 
        }
    </script>
</body>
</html>
