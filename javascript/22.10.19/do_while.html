<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 반복문</title>
</head>
<body>
    <script>
        let i = 0;

        do {
            console.log(`${i}`);
            i++;
        } while (i < 10) // 한번은 무조건 실행한다.
    </script>
</body>
</html>
