<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열문제</title>
</head>
<body>
    <script>
        const str = prompt("숫자를 입력하세요.","");
        const result = []; /* const는 상수지만 배열에서 push는 가능하다. */

        for (let x = 0; x < str.length; x++) {
            if (str[x] % 2 === 0) {
                result.push('-',str[x]);
            } else {
                result.push(str[x]);
            }
        }

        console.log(result);

        // const str = "안녕하세요"; /* 문자열은 하나씩 배열 가능  */

    </script>
</body>
