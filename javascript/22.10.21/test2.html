<!DOCTYPE html>

<head>

<body>
    <script>
        //4. Math

        // const num = Math.random(); /* 0 ~ 1 사이의 숫자를 랜덤으로 출력*/
        // console.log(num);


        function getRandomArbitraty(min, max) {
            return Math.random() * (max - min) + min;
        }
        let num = getRandomArbitraty(1, 10);
        console.log(num.toFixed(0)); /* toFixed(0)은 소수점 다 잘라줌 */
        
    </script>
</body>
