<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 만드는 법</title>
</head>
<body>
    <script>
        // 객체 데이터(JSON)
        const product = {
            name : '건조망고',  /* key : value */
            type : '당절임',
            weight : 3,
            arr : ['안', '녕', '하', '세', '요']
        }
        const product2 = [{
            name : '건조바나나',
            type : '바나나절임',
            weight : 2
        }, {
            name : '건조망고',
            type : '망고절임',
            weight : 3
        }]

        console.log(JSON.stringify(product2)); /* stringify: 객체 데이터를 문자로 바꿔줌*/
        
        console.log(product2[0]);
        console.log(product2[1]);

        const product3 = '{"result": true, "conut": 42}' /* 문자열 */
        const obj = JSON.parse(product3);

        console.log(JSON.parse(product3)); /* parse 문자열을 객체로 바꿔줌 */
        console.log(obj.result);

    </script>
</body>
</html>
