<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text조작</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
        const a = document.querySelector('#a');
        const b = document.querySelector('#b');

        /* <div>태그 사이에 넣어준다</div>*/
        a.textContent = '<h1>textContent</h1>'; /*  텍스트 형태로 */
        b.innerHTML = '<h1>innerHTML 속성</h1>'; /* 태그 형태로 */
    </script>
</body>
</html>
