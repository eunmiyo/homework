<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트응용_selectbox</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>

    <script>
        const select = document.querySelector('select');
        const p = document.querySelector('p');

        select.addEventListener('change', function(e){ /* change: selectbox에서 많이 쓰임, 변화 */
            console.log(e)
            /*  options: 이벤트가 일어나는 select박스 옵션을 다 가져옴*/
            const options = e.currentTarget.options;
            console.log(options);

            const index = e.currentTarget.options.selectedIndex;
            console.log(index)

            // ${options[index].textContent} 태그안 글자만 가져오고 싶을 때
            p.textContent = `선택: ${options[index].textContent}`
            console.log(options[index]) 
        })

    </script>
</body>
</html>
