<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성조작</title>
</head>
<body>
    <img class="rect" alt="고양이1">
    <img class="rect" alt="고양이2">
    <img class="rect" alt="고양이3">
    <img class="rect" alt="고양이4">
    <script>
        const rects = document.querySelectorAll('.rect');

        rects.forEach(function(rect,index){
            const width = (index + 1) * 100;
            const src = `http://placekitten.com/${width}/250`;

            // const src = `http://placeholder.com/${width}/259`;
            
            /* setAttribute(조정하고싶은 태그의 속성명, 속성값), 속성값 셋팅 */
            rect.setAttribute('src', src) 

            // const result = rect.getAttribute('alt');

            /*요소.getAttribute('태그의 속성명'), 속성값을 가져옴 */
            // console.log(rect.getAttribute('alt'));

        })
    </script>
</body>
</html>
