<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid" required autofocus>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <input type="text" id="level" name="level" readonly value="준회원">
                </li>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" id="fullname" name="fullname" placeholder="5자 미만 공백없이 입력" required>
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="abcd@domail.com" required autocapitalize="off">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" name="tel" autocapitalize="off" >
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="subimt">제출</button>
        </fieldset>
    </form>
</body>
</html>
