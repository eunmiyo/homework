<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <style>
        .header_span { font-weight: bold; text-align: left;}
        .gray_span { color: gray; font-size: 13px;}
        .h_01 { height: 40px; border: 1px solid lightgray; border-radius: 10px;}
        .h_02 {height: 46px;  border: 1px solid lightgray; border-radius: 10px;}
        .a_bg { background-color:#03c75a; color: #fff; padding: 10px 35px; text-decoration: none;}
        .w_01 { width: 500px; }
        .w_02 { width: 163px; }
        .w_03 { width: 160px; }
        .w_04 { width: 320px;}

        .m_title { text-align: center; }
        .m_contents_01 { margin-left: 100px; margin-right: 100px; }
        .m_contents_02 { margin-left: 100px; margin-right: 100px; }
        .m_contents_03 { text-align: left; }
        
        input, select {margin-top: 5px; margin-bottom: 5px;}
    </style>
</head>
<body>
    <div name="m_title" class="m_title">
        <img src="../images/naver_logo.png" alt="네이버"><br><br>
    </div>
    <div name="m_contents" class="m_contents">
        <div class="m_contents_01"><div class="m_contents_02"><div class="m_contents_03">
        <span class="header_span w_01">아이디</span><br>
        <input type="text" name="u_id" id="u_id" class="h_01 w_01" placeholder="@naver.com" text-align="left" ><br><br>
        <span class="header_span">비밀번호</span><br>
        <input type="password" name="u_pw" id="u_pw" class="h_01 w_01"><br><br>
        <span class="header_span">비밀번호 재확인</span><br>
        <input type="password" name="u_pw2" id="u_pw2" class="h_01 w_01"><br><br>
        <span class="header_span">이름</span><br>
        <input type="text" name="u_name" id="u_name" class="h_01 w_01"><br><br>
        <span class="header_span">생년월일</span><br>
        <input type="text" name="u_year" id="u_year" class="h_01 w_02" placeholder="년(4자)">
        <select name="b_month" class="h_02 w_03"> 
                <option value="" selected>월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
        </select>
        <input type="text" name="u_day" id="u_day" class="h_01 w_02" placeholder="일"><br><br>
        <span class="header_span">성별</span><br>
        <select class="h_01 w_01"> 
            <option value="gender" selected>성별</option>
            <option value="man">남자</option>
            <option value="woman">여자</option>
            <option value="gender2">선택안함</option>
        </select><br><br>
        <span class="header_span">본인 확인 이메일</span><span class="gray_span">(선택)</span><br>
        <input type="text" name="u_mail" id="u_mail" class="h_01 w_01" placeholder="선택입력"><br><br>
        <span class="header_span">휴대전화</span><br>
        <select name="hp_number" class="h_02 w_01"> 
            <option value="kor" selected>대한민국 +82</option>
            <option value="eng">미국/캐나다 +1</option>
            <option value="chi">중국 +86</option>
            <option value="jap">일본 +81</option>
        </select> <br>
        <input type="tel" name="u_phon" id="u_phon" class="h_01 w_04" placeholder="전화번호 입력">
        <a href="javascript:alert('버튼눌렀다');" class="h_01 a_bg">인증번호 받기</a><br>
        <input type="text" name="u_number2" id="u_number2" class="h_01 w_01" placeholder="인증번호 입력하세요"><br><br>
        <a href="javascript:alert('가입안시켜준다');" class="h_01 a_bg">가입하기</a><br>
        </div></div></div>
    </div>
</body>

</html>
