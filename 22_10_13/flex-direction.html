<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      width: 700px;
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      display: flex; /* flex 디폴트 수평 정렬 */
    }
    .box {
      padding: 5px 45px;
      margin: 5px;   
      width: 80px;
      background-color: #222;   
    }
    /* flex-direction: 방향 */
    #opt1 {
      flex-direction: row; /* row 디폴트, 한 줄에 3개, 왼쪽에서 오른쪽 */
    }
    #opt2 {
      flex-direction: row-reverse; /* 오른쪽에서 왼쪽 */
    }
    #opt3 {
      flex-direction: column; /* 3줄에 1칸씩, 위에서 아래로 */
    }
    #opt4 {
      flex-direction: column-reverse; /* 아래서 위로 */
    }

    p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>            
</body>
</html>
