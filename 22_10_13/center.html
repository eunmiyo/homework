<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세로로 중앙에 배치하기</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {      
      background: url('//images/bg5.jpg') no-repeat left top fixed;
      background-size: cover;
      display: flex;
      justify-content: center; /* 수직정렬 기준 가운데 */
      align-items: center; /* 주축 가운데  */
      min-height: 100vh; /* vh: 뷰포인트의 height, 100vh 현재 뷰포트에서 100%  */
    }
    button {
      background-color: #ccc;
      font-size: 1.2em; 
      padding: 1em 2em;
      border: none;
      border-radius: 5px;    
      box-shadow: 1px 1px 2px #fff;  
    }
  </style>  
</head>
<body>
  <button>클릭!</button>             
</body>
</html>
