<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./animate/animate.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="header_wrap">
        <div class="header">
            <div class="header_left">
                <a href="#" class="sign">회원가입</a>
                <div class="bar"></div>
                <a href="#" class="login">로그인</a>
                <div class="bar"></div>
                <div class="center" onmouseover="dispShow('Submenu');">
                    <a href="#" class="client" >고객센터 
                    <i class="fa-solid fa-caret-down" ></i></a>
                    <div class="menu_list" id="Submenu" style="display: none; z-index: 1;" onmouseover="dispShow('Submenu');" onmouseout="dispHidden('Submenu');">
                        <div class="center_list">공지사항</div>
                        <div class="center_list">자주하는 질문</div>
                        <div class="center_list">1:1 문의</div>
                        <div class="center_list">대량주문 문의</div>
                    </div>
                </div>
            </div>
            <div class="header_nav">
                <div class="header_logo">
                    <a href="./main.html">
                        <img src="./img/logo.png" alt="MARKET">
                    </a>

                </div>
                    <div class="header_search">
                        <input type="text" class="header_input" id="search_id" onkeypress="seachID();" placeholder="검색어를 입력해주세요" required>
                        <button type="button" class="header_x" id="search_x" style="display:none; cursor: pointer;" onclick="searchClear();"><i class="fa-sharp fa-solid fa-circle-xmark"></i></button>
                        <button type="submit" class="header_bt"><i class="fa-solid fa-magnifying-glass"></i></button>                    
                    </div>
            </div>
        </div>
            <div class="header_menu_wrap">
                <div class="header_menu">
                    <div class="header_menu2">
                            <span onmouseover="dispShow('main_menu');" style="cursor: pointer;"><i class="fa-solid fa-bars"></i></span>
                            <a href="#" class="header_menu_Kategorie">카테고리</a>
                            <div class="header_main_menu" id="main_menu" style="display: none; z-index: 999;" onmouseover="dispShow('main_menu');" onmouseout="dispHidden('main_menu');">
                                <div onmouseover="dispShow('sub_menu');"><i class="fa-regular fa-gift"></i>선물하기</div>
                                <div onmouseover="dispHidden('sub_menu');"><i class="fa-light fa-crate-apple"></i>과일·견과·쌀</div>
                                <div onmouseover="dispHidden('sub_menu');"><i class="fa-thin fa-croissant"></i>베이커리·치즈·델리</div>
                                <div onmouseover="dispHidden('sub_menu');"><i class="fa-light fa-plate-utensils"></i>주방용품</div>
                                <div onmouseover="dispHidden('sub_menu');"><i class="fa-thin fa-washing-machine"></i>가전제품</div>
                            </div>
                            <div class="header_sub_menu" id="sub_menu" style="display: none; z-index: 999;" onmouseover="dispShow('main_menu'); dispShow('sub_menu');" onmouseout="dispHidden('main_menu'); dispHidden('sub_menu');">
                                <div>홍삼·즙</div>
                                <div>건강식품</div>
                                <div>베이커리·커피·차</div>
                                <div>뷰티·향수·꽃</div>
                                <div>리빙·생활·유아동</div>
                            </div>
                    </div>
                        <div class="header_menu3">
                            <a href="#" class="header_menu_list">신상품</a>
                            <a href="#" class="header_menu_list" >베스트</a>
                            <a href="#" class="header_menu_list">알뜰쇼핑</a>
                            <a href="#" class="header_menu_list">특가/혜택</a>
                        </div>
                </div>
            </div>
    </div>

    <div class="wrap">
        <section class="slide_1set">
            <div class="slider_content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide slide1"></div>
                      <div class="swiper-slide slide2"></div>
                      <div class="swiper-slide slide3"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
        <div class="slide_menu">
            <div class="slide_menu2">
                <div class="title">
                    <h1>이 상품 어때요?</h1>
                </div>
                <section class="slide_2set">
                    <div class="slider_content2">
                        <div class="swiper2 mySwiper2">
                            <div class="swiper-wrapper2">
                                <div class="swiper-slide2 slide2-1 cover"></div>
                                <div class="swiper-slide2 slide2-2 cover"></div>
                                <div class="swiper-slide2 slide2-3 cover"></div>
                                <div class="swiper-slide2 slide2-4 cover"></div>
                                <div class="swiper-slide2 slide2-5 cover"></div>
                                <div class="swiper-slide2 slide2-6 cover"></div>
                                <div class="swiper-slide2 slide2-7 cover"></div>
                                <div class="swiper-slide2 slide2-8 cover"></div>
                            </div>
                            <div class="swiper-button-next2"></div>
                            <div class="swiper-button-prev2"></div>
                            <div class="swiper-pagination2"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <section class="event_img">
            <div class="event_img2">
                <img src="./img/img04.png" alt="할인정보">
            </div>
        </section>
        <div class="md_wrap">
            <div class="md_wrap2">
                <div class="md_h">
                    <h1>MD 추천</h1>
                </div>
                    <div class="md_menu">
                        <button type="button" class="menu_bt">채소</button>
                        <button type="button" class="menu_bt">과일·견과·쌀</button>
                        <button type="button" class="menu_bt">샐러드·간편식</button>
                        <button type="button" class="menu_bt">면·양념·오일</button>
                        <button type="button" class="menu_bt">정육·계란</button>
                        <button type="button" class="menu_bt">간식·과자·떡</button>
                        <button type="button" class="menu_bt">베이커리·치즈·델리</button>
                        <button type="button" class="menu_bt">건강식품</button>
                        <button type="button" class="menu_bt">생활용품·리빙·캠핑</button>
                        <button type="button" class="menu_bt">헤어·바디·구강</button>
                        <button type="button" class="menu_bt">가전제품</button>
                        <button type="button" class="menu_bt">선물하기</button>
                        <button type="button" class="menu_bt">베이비·키즈·완구</button>
                        <button type="button" class="menu_bt">반려동물</button>
                        <button type="button" class="menu_bt">주방용품</button>
                    </div>
                        <div class="title2">
                            <h1>MARKET 레시피</h1>
                        </div>
                        <div class="cut_img">
                            <img src="./img/3-1.png" alt="상품이미지">
                            <img src="./img/3-2.png" alt="상품이미지">
                            <img src="./img/3-3.png" alt="상품이미지">
                            <img src="./img/3-4.png" alt="상품이미지">
                            <img src="./img/3-5.png" alt="상품이미지">
                        </div>
                        <div class="best_menu">
                            <a href="#">
                                <span >인기메뉴 TOP50 전체보기</span>
                            </a>
                        </div>

            </div>
        </div>
   
    </div>

    <div class="mouse_move">
        <div class="small_img">
            <img src="./img/small.png" alt="작은이미지">
        </div>
        <div class="small_bt">
            <button type="button">등급별 혜택</button>
            <button type="button">레시피</button>
        </div>
    </div>

    <div class="bt_move_up">
        <button type="button" onclick="movetop();"><i class="fa-thin fa-circle-arrow-up"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/common.js"></script>
