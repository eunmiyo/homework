<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* block : margin과 padding을 자유롭게 지정, width-height 자유롭게 변경 */
            /* 블록태그 div, 시멘틱태그(레이아웃), p, h1~h6, table, ul...  */
        
        /* inline : margin과 padding을 좌우만 지정, width-height 변경불가 */
            /* 인라인태그 a, img, span, button, textarea, select, label... */
       
        /* inline-block : 인라인태그처럼 보이지만 블록태그처럼 쓸 수 있다 */

        /* display: block; 블록태그처럼 보임 */
        /* display: none; 화면에 표시하지 않음 */
   
        p {
            
        }
        span {
           padding: 30px;
           /* display: none; */
        }
   
   </style>
</head>
<body>
    <!-- 한 줄 띄어서 나옴 -->
    <p>블록태그입니다</p>
    <p>블록태그입니다</p>

    <!-- 옆에 바로 나옴 -->
    <span>인라인태그입니다</span>
    <span>인라인태그입니다</span>
</body>
</html>
