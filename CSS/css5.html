<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>속성 선택자</title>
	<style>
   ul {
		 list-style: none;
   }
	 li {
		 width: 120px;	 
		 display: inline-block;
		 margin: 10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 14px;
			text-decoration: none;
			font-weight: bold;
		}
    /* a href="#" 포함하는 요소를 찾음 */
     a[href] {
		 background: yellow;
		 border: 1px solid #ccc;
		 font-weight: normal;
	 }
    /* 특정 속성값이 있는 요소를 찾음 */
	 a[target="_blank"] {
		 background: yellow;
		 border: 1px solid #ccc;
		 font-weight: normal;
	 }
     /* class ~="" 포함하는 글자를 찾음 */
     a[class ~="button"] {           
				box-shadow: rgba(0,0,0,0.5) 4px 4px; /* 그림자 지정 */
				border-radius: 5px;  /* 테두리를 둥글게 */
				border: 1px solid #222;
			}
    a[title |="us"] {  /* 속성값이 "us"이거나 "us-"로 시작하는 요소를 찾는 선택자 */
		background: url(../image/us.png) no-repeat left center;
	}
	a[title |="jap"] {  /* 속성값이 "jap"이거나 "jap-"로 시작하는 요소를 찾는 선택자 */
		background: url(../image/jp.png) no-repeat left center;
	}
    a[title ^="chin"] {  /* 속성값이 "chn"로 시작하는 요소를 찾는 선택자 */
			background: url(../image/ch.png) no-repeat left center;
			padding: 5px 25px;
	}
    a[href$=hwp] { /* 연결한 파일의 확장자가 hwp인 링크 */
			background: url(../image/hwp_icon.gif) center right no-repeat; /* 배경으로 hwp 아이콘 표시 */
			padding-right: 25px; /* 아이콘을 표시할 수 있도록 오른쪽에 25px 여백 */
		}
    a[href$=xls] { /* 연결한 파일의 확장자가 hwp인 링크 */
			background: url(../image/excel_icon.gif) center right no-repeat; /* 배경으로 hwp 아이콘 표시 */
			padding-right: 25px; /* 아이콘을 표시할 수 있도록 오른쪽에 25px 여백 */
		}

	</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#" >메뉴 1</a></li>
		<li><a href="#" target="_blank">메뉴 2</a></li>
		<li><a href="#" class="button">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
    <ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="ja">일본어</a></li>
		<li><a href="#" title="chinese">중국어</a></li>
	</ul>
    <ul>
		<li><a href="intro.hwp">hwp 파일</a></li>
		<li><a href="intro.xls">엑셀 파일</a></li>
	</ul>
  </body>
 </html>
